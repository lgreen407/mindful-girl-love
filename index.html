<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Girl Love</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #C9BAA8; /* Earthy background color */
            color: #4D3B33; /* Warm text color */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #FAF4EF; /* Light background for container */
            padding: 20px;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #8B5E34;
            margin-bottom: 10px;
        }

        .headline {
            font-size: 1.3em;
            color: #8B5E34;
            margin-top: 10px;
        }

        .description {
            font-size: 1em;
            margin: 20px 0;
            color: #4D3B33;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .signup-form input[type="email"] {
            padding: 10px;
            border: 1px solid #D1B7A2;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        .signup-form button {
            padding: 10px 20px;
            background-color: #8B5E34;
            color: #FAF4EF;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            color: #8B5E34;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Mindful Girl Love</div>
        <div class="headline">Mindful Connections for Women Coming Soon</div>
        <p class="description">
            Discover a space designed for women seeking authentic, energy-aligned connections. Join the journey of mindful love and meaningful relationships.
        </p>
        <div class="signup-form">
            <input type="email" placeholder="Enter your email" required>
            <button>Join the Waitlist</button>
        </div>
        <div class="social-icons">
            <a href="#">Instagram</a> | <a href="#">Facebook</a> | <a href="#">Twitter</a>
        </div>
    </div>
</body>
</html>
