<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Girl Love</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #C9BAA8; /* Earthy background color */
            color: #4D3B33; /* Warm text color */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #FAF4EF; /* Light background for container */
            padding: 20px;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #8B5E34;
            margin-bottom: 10px;
        }

        .headline {
            font-size: 1.3em;
            color: #8B5E34;
            margin-top: 10px;
        }

        .description {
            font-size: 1em;
            margin: 20px 0;
            color: #4D3B33;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Mindful Girl Love</div>
        <div class="headline">Mindful Dating for Mindful Lesbians Coming Soon</div>
        <p class="description">
            Discover a space designed for women seeking authentic, energy-aligned connections. Join the journey of mindful love and
            meaningful relationships.
        </p>
    </div>
</body>
</html>
