<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #E9D7C3; /* Calming earthy background color */
            color: #4D3B33; /* Warm text color */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #FAF4EF; /* Light background for container */
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Logo styling */
        .logo img {
            width: 100px; /* Adjust size as needed */
            margin-bottom: 20px;
        }

        /* Headline and subtext */
        .headline {
            font-size: 2em;
            color: #8B5E34;
            margin-bottom: 10px;
        }

        .subtext {
            font-size: 1em;
            color: #4D3B33;
            margin-bottom: 20px;
        }

        /* Email signup form */
        .signup-form input[type="email"] {
            padding: 10px;
            width: 80%;
            max-width: 250px;
            border: 1px solid #D1B7A2;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .signup-form button {
            padding: 10px 20px;
            background-color: #8B5E34;
            color: #FAF4EF;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Image -->
        <div class="logo">
            <img src="C:\Users\lgree\Downloads\Group (1).png" alt="Mindful Girl Love Logo">
        </div>

        <!-- Headline and subtext -->
        <div class="headline">Coming Soon</div>
        <p class="subtext">Be the first to know when we launch. Join our waitlist!</p>

        <!-- Signup form -->
        <div class="signup-form">
            <input type="email" placeholder="Enter your email" required>
            <button>Join the Waitlist</button>
        </div>
    </div>
</body>
</html>
